<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ—é–±–æ–≤—å –¥–ª—è –ê–Ω–≥–µ–ª–∏–Ω—ã</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b0a3d 0%, #1a0630 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100%;
            color: white;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        h1 {
            color: #ffffff;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            margin: 0 20px 30px;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.8);
            z-index: 10;
            font-weight: 700;
            letter-spacing: 1px;
            line-height: 1.3;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff4081, 0 0 20px #ff4081;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff79b0, 0 0 30px #ff79b0, 0 0 40px #ff79b0;
            }
        }
        
        .apology {
            color: #f8bbd0;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            margin: 30px 20px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            z-index: 10;
            max-width: 80%;
            text-align: center;
            line-height: 1.4;
            background: rgba(123, 31, 162, 0.3);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            opacity: 0;
            z-index: 1;
            filter: drop-shadow(0 0 5px currentColor);
            will-change: transform, opacity;
            pointer-events: none;
            user-select: none;
            bottom: 70vh; /* –°–µ—Ä–¥—Ü–∞ –ø–æ—è–≤–ª—è—é—Ç—Å—è –≤—ã—à–µ */
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
                transform: translate(0, -10px) rotate(10deg) scale(1);
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translate(calc(-50vw + 100px), -100vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        
        .signature {
            margin: 40px 20px 0;
            font-style: italic;
            color: #ce93d8;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            opacity: 0;
            transition: opacity 2s ease 3s;
            z-index: 10;
        }
        
        .show-signature {
            opacity: 1;
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .apology {
                max-width: 90%;
                padding: 12px;
            }
            
            .heart {
                font-size: 20px;
                animation-duration: 10s;
                bottom: 60vh; /* –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –ø–æ—è–≤–ª—è—é—Ç—Å—è –Ω–µ–º–Ω–æ–≥–æ –Ω–∏–∂–µ */
            }
            
            h1 {
                animation: glow-mobile 2s ease-in-out infinite alternate;
            }
            
            @keyframes glow-mobile {
                from {
                    text-shadow: 0 0 5px #fff, 0 0 8px #fff, 0 0 10px #ff4081;
                }
                to {
                    text-shadow: 0 0 8px #fff, 0 0 15px #ff79b0, 0 0 20px #ff79b0;
                }
            }
        }
    </style>
</head>
<body>
    <h1 id="title">–Ø –ª—é–±–ª—é –ê–Ω–≥–µ–ª–∏–Ω—É ‚ù§Ô∏è</h1>
    <div class="apology" id="apology">
        –ö–∞–∂–¥–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ –∑–¥–µ—Å—å - —ç—Ç–æ —á–∞—Å—Ç–∏—á–∫–∞ –º–æ–µ–≥–æ —á—É–≤—Å—Ç–≤–∞ –∫ —Ç–µ–±–µ. –¢—ã —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–æ –º–Ω–æ–π —Å–ª—É—á–∏–ª–æ—Å—å <br>
    </div>
    <div class="signature" id="signature">–¢–≤–æ–π –ª—é–±–∏–º—ã–π</div>
    
    <div class="hearts-container" id="heartsContainer"></div>
    
    <script>
        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è: –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Å–µ—Ä–¥–µ—Ü –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const heartTypes = ["‚ù§Ô∏è", "üß°", "üíõ", "üíö", "üíô", "üíú", "ü§é", "üñ§", "ü§ç", "üíñ", "üíó", "üíì", "üíò", "üíù", "üíû", "üíï", "üíü"];
        const colors = ["#ff4081", "#ff79b0", "#ff9ec6", "#ffb3d9", "#ffccff", "#ffb6c1", "#ff69b4", "#ff1493"];
        let heartCount = 0;
        const maxHearts = isMobile ? 30 : 100;
        
        function createHeart() {
            if (heartCount > maxHearts) return;
            
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ - –ø–æ—è–≤–ª—è—é—Ç—Å—è –≤ –≤–µ—Ä—Ö–Ω–µ–π —á–∞—Å—Ç–∏ —ç–∫—Ä–∞–Ω–∞
            heart.style.left = Math.random() * 100 + "vw";
            
            const size = isMobile ? 10 + Math.random() * 20 : 15 + Math.random() * 30;
            const duration = isMobile ? 8 + Math.random() * 8 : 6 + Math.random() * 6;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const delay = Math.random() * 5;
            
            heart.style.fontSize = size + "px";
            heart.style.animationDuration = duration + "s";
            heart.style.animationDelay = delay + "s";
            heart.style.color = color;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à–æ–µ —Å–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ –≤ –Ω–∞—á–∞–ª—å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏
            heart.style.bottom = (70 + Math.random() * 10) + 'vh';
            
            document.getElementById("heartsContainer").appendChild(heart);
            heartCount++;
            
            setTimeout(() => {
                heart.remove();
                heartCount--;
            }, (duration + delay) * 1000);
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ –º–µ—Ä—Ü–∞–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫—É
        function pulseTitle() {
            const title = document.getElementById('title');
            setInterval(() => {
                title.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    title.style.transform = 'scale(1)';
                }, 500);
            }, 2000);
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–∑–≤–∏–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
            document.getElementById("apology").classList.add("show");
            setTimeout(() => {
                document.getElementById("signature").classList.add("show-signature");
            }, 1000);
        }, 1500);
        
        // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏ —Å –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–µ–π –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        function generateHearts() {
            // –ü–µ—Ä–≤–∞—è –ø–∞—Ä—Ç–∏—è
            const initialHearts = isMobile ? 20 : 50;
            for (let i = 0; i < initialHearts; i++) {
                setTimeout(createHeart, Math.random() * 3000);
            }
            
            // –ü–æ—Å—Ç–æ—è–Ω–Ω–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å —Ä–∞–∑–Ω—ã–º –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º
            const interval = isMobile ? 400 : 200;
            setInterval(createHeart, interval);
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ DOM
        document.addEventListener('DOMContentLoaded', () => {
            generateHearts();
            pulseTitle();
        });
        
        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è: –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ —Å–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                document.querySelectorAll('.heart').forEach(heart => {
                    heart.style.animationPlayState = 'paused';
                });
                document.getElementById('title').style.animationPlayState = 'paused';
            } else {
                document.querySelectorAll('.heart').forEach(heart => {
                    heart.style.animationPlayState = 'running';
                });
                document.getElementById('title').style.animationPlayState = 'running';
            }
        });
    </script>
</body>
</html>
